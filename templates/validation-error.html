{% extends "layout.html" %}
{% block content %}
<div class="row center-align">
  <div class="col s12">
    <div class="card red lighten-1">
        <div class="card-content white-text">
          <span class="card-title"><h2>Validation Error - 400</h2></span>
          <p>
            Page validation failed. Did you follow page links to reach this page?
          </p>
        </div>
        <div class="card-action">
          <a class="waves-effect waves-light btn" href="/c/{{checkpoint_page_id}}">Resume from checkpoint</a>
          <a class="waves-effect waves-light btn" href="/start">Restart from begining</a>
        </div>
      </div>
  </div>
</div>
{% endblock %}
