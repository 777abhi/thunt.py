<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&display=swap" rel="stylesheet">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     
      <style>
        body {
          font-family: 'Pacifico', 'Lobster', cursive;
        }
        .maincard{
          background-color: rgba(255,255,255,0.8);
        }
        .errorcard{
          background-color: rgba(234,22,22,0.8);
        }
        ::placeholder { 
           color: grey;
        }
        input{
          border-bottom: 2px solid #9e9e9e !important;
        }
      </style>
    </head>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <body class="teal accent-3" style="background-image: url('/static/pbg.jpg'); background-repeat: no-repeat; background-size: 100% 100%;">
      <header class="">
        <h2 class="light-blue-text text-darken-4" style="margin: 0px;">QTribe Treasure Hunt</h2>
      </header>
      <div class="container blue-grey-text text-darken-3">
          {% block content %}{% endblock %}
      </div>
      <footer class="light-blue-text text-darken-4 right-align">
        Test Automation QTribe @ <a href="https://teams.microsoft.com/l/team/19%3a8e96ee180dae46e2aa7ae6f5958ad658%40thread.skype/conversations?groupId=b877faf9-765d-4e74-affa-bb80557cbf34&tenantId=6be5b754-cbd2-4393-9dc2-d7050d353c69">Teams</a>
      <footer>
          
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script>
        $('form input'). keydown(function (e) {
          if (e. keyCode == 13) {
            e. preventDefault();
              return false;
            }
          });
      </script>
    </body>
  </html>
